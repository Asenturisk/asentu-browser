<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asentu Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .toolbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 18px;
            color: white;
            margin-right: 16px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 4px;
        }
        
        .nav-btn {
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .address-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 12px;
            margin: 0 12px;
            transition: all 0.3s;
        }
        
        .address-bar:focus-within {
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        
        .address-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .address-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .security-icon {
            margin-right: 8px;
            color: #10b981;
        }
        
        .search-icon {
            margin-left: 8px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .right-controls {
            display: flex;
            gap: 4px;
        }
        
        .control-btn {
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .content-area {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .webview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-top: 2px solid #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.2);
            z-index: 20;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff 0%, #8b5cf6 50%, #ec4899 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }
        
        .error-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            color: #ef4444;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .modal {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-content {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .bookmark-item, .history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bookmark-item:hover, .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .favicon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            background: linear-gradient(45deg, #22d3ee, #8b5cf6);
        }
        
        .item-info {
            flex: 1;
            min-width: 0;
        }
        
        .item-title {
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-url {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .bookmark-item:hover .item-actions,
        .history-item:hover .item-actions {
            opacity: 1;
        }
        
        .action-btn {
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="logo">Asentu</div>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="backBtn" title="Back">‚Üê</button>
                <button class="nav-btn" id="forwardBtn" title="Forward">‚Üí</button>
                <button class="nav-btn" id="reloadBtn" title="Reload">‚Üª</button>
                <button class="nav-btn" id="homeBtn" title="Home">üè†</button>
            </div>
            
            <div class="address-bar">
                <span class="security-icon" id="securityIcon">üîí</span>
                <input type="text" class="address-input" id="addressInput" placeholder="Search or enter address">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="right-controls">
                <button class="control-btn" id="bookmarkBtn" title="Bookmark">‚≠ê</button>
                <button class="control-btn" id="bookmarksBtn" title="Bookmarks">üìö</button>
                <button class="control-btn" id="historyBtn" title="History">üïí</button>
                <button class="control-btn" id="downloadsBtn" title="Downloads">üì•</button>
                <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <webview id="webview" class="webview" src="https://asenturisk.github.io/asn/"></webview>
            
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
